<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- autocomplete off is goof feature like IRCTC -->
    <form action="" method="get" autocomplete="off">
        <!-- Name -->
        <label for="fname">Enter your name:</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your Name" minlength="2" maxlength="30"
            pattern="[A-Za-z]{2,30}" title="only alphabets are allowed" value="Priya">
        <br>
        <!-- Passwrd -->
        <label for="password">Enter password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your Password" minlength="2"
            maxlength="30">
        <br>
        <!-- Email -->
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <!-- Telephone -->
        <br>
        <label for="tel">Enter Mobile:</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter your Mobile Number" maxlength="10">

        <br>
        <!-- Skills -->
        <label for="tel">Select Skills</label>
        C<input type="checkbox" name="skills" id="skills">
        C++<input type="checkbox" name="skills" id="skills">
        Java<input type="checkbox" name="skills" id="skills">
        <br>
        <!-- Gender -->
        <label for="gender">Select Gender</label>
        Male<input type="radio" name="gender" id="gender">
        Female<input type="radio" name="gender" id="gender">
        Others<input type="radio" name="gender" id="gender">
        <br>
        <!-- Address -->
        <label for="address">Address</label>
        <textarea>Enter address</textarea>
        <br>

        <!-- Options -->
        <select name="" id="">
            <option value="Apple">Apple</option>
            <!-- Optgroup gives inside again other oprions with some indentation-->

            <optgroup value="fruits" label="fruits">
                <option value="Orange">Orange</option>
                <option value="Grapes">Grapes</option>
            </optgroup>
            <option value="Pine Apple">Pine Apple</option>
        </select>

        <br>
        <!-- Datalist will search in sorting order-->
        Fruits:<input type="text" list="frut">
        <datalist id="frut">
            <option value="Orange">Orange</option>
            <option value="Grapes">Grapes</option>
            <option value="apple">apple</option>
            <option value="mango">mango</option>
            <option value="cucumber">cucumber</option>
            <option value="Carrot">Carrot</option>

        </datalist>
        <br>

        <input type="file" name="" id="" accept=".pdf,.jpg,.jpeg">

        <br>

        <input type="datetime-local" name="" id="">
        <br>

        <input type="date" name="" id="">
        <br>

        <input type="url" name="" id="">
        <br>

        <input type="week" name="" id="">
        <br>

        <input type="color" name="" id="">
        <br>

        <input type="image" src="" alt="">
        <br>

        <input type="range" name="" id="">
        <br>

        <input type="url" name="" id="">
        <br>

        <input type="search" name="" id="">
        <br>

        <!-- Button -->
        <Button type="submit">Submit</Button>
        <Button type="reset">Reset</Button>








    </form>

    <!-- Audio -->
    <audio src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" controls autoplay muted loop>
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <!-- even without controls also video will work -->
    <video src="assets\0_Technology_Futuristic_1280x720.mp4" loop autoplay muted height="500px">
        Your browser does not support the Video element.
    </video>

    <!-- IFRAME -->
    <!-- The <iframe> tag is used to embed external content inside your webpage.

ðŸ‘‰ It allows you to display another webpage, video, map, 
or application  which gives permission inside a box within your HTML page. -->


    <!-- below has no permission so it play  -->
    <!-- youtube--rightclick and copy embedded code -->

    <iframe width="914" height="514" src="https://www.youtube.com/embed/25qkuX8qzQo?list=RD25qkuX8qzQo"
        title="Nafrat Official Music Video | Darshan Raval | Sandipa D | Akshay K | Naushad Khan | Indie Music"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="" frameborder="0"></iframe>


    <!-- Map--google map--search place--share--then click embedded and copy html and paste -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.0539446539187!2d77.08293097549623!3d28.508024675733015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1861c6b722a7%3A0xcc2b1f4a5fe604e1!2sYatra%20Online%20Limited!5e0!3m2!1sen!2sin!4v1764359567454!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
